<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/1f97ca0bcc.js"
			crossorigin="anonymous"
		></script>
		<title>Про грибы</title>
	</head>
	<body>
		<div class="container-fluid" id="heading">
			<div class="row">
				<p>НЕСЪЕДОБНЫЕ ГРИБЫ</p>
			</div>
		</div>
		<div class="container-fluid" id="container">
			<div class="gallery">
				<a tabindex="1"
					><img
						src="img/Бледная поганка.jpg"
						alt="edible1"
						title="Бледная поганка"
				/></a>
				<a tabindex="1"
					><img
						src="img/Веселка обыкновенная.jpg"
						alt="edible2"
						title="Веселка обыкновенная"
				/></a>
				<a tabindex="1"
					><img src="img/Мухомор.jpg" alt="edible3" title="Мухомор"
				/></a>
				<a tabindex="1"
					><img
						src="img/Сатанинский гриб.jpg"
						alt="edible4"
						title="Сатанинский гриб"
				/></a>
				<a tabindex="1"
					><img src="img/Свинушка.jpg" alt="edible5" title="Свинушка"
				/></a>
				<a tabindex="1"
					><img
						src="img/Сыроежка рвотная.jpg"
						alt="edible6"
						title="Сыроежка рвотная"
				/></a>
				<a tabindex="1"
					><img
						src="img/Энтолома весенняя.jpg"
						alt="edible7"
						title="Энтолома весенняя"
				/></a>
				<a tabindex="1"
					><img src="img/Желчный гриб.jpg" alt="edible8" title="Желчный гриб"
				/></a>
				<a tabindex="1"
					><img src="img/Ложные опята.jpg" alt="edible8" title="Ложные опята"
				/></a>
				<span class="close"></span>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
